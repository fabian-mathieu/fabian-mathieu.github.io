<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Dataviz - les groupes musicaux en france">
  <meta name="author" content="Fabian MATHIEU">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="max-age=31536000, must-revalidate">
  <title>Dataviz</title>
  <link rel="icon" type="image/x-icon" href="img/icon.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.js"></script>
</head>

<script>
  const margin = { top: 20, right: 30, bottom: 50, left: 60 };
  const width = 900 - margin.left - margin.right;
  const height = 500 - margin.top - margin.bottom;

  const svg = d3.select("#chart")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

  d3.csv("nb_artistes_france_annee.csv").then(data => {
    data.forEach(d => {
      d.annee = +d.annee;
      d.nb_artistes = +d.nb_artistes;
    });

    const x = d3.scaleBand()
      .domain(data.map(d => d.annee))
      .range([0, width])
      .padding(0.1);

    const y = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.nb_artistes)]).nice()
      .range([height, 0]);

    svg.append("g").call(d3.axisLeft(y));

    svg.append("g")
      .attr("transform", `translate(0,${height})`)
      .call(d3.axisBottom(x).tickValues(x.domain().filter((d, i) => i % 5 === 0)))
      .selectAll("text")
      .attr("transform", "rotate(-45)")
      .style("text-anchor", "end");

    svg.selectAll("rect")
      .data(data)
      .join("rect")
      .attr("x", d => x(d.annee))
      .attr("y", d => y(d.nb_artistes))
      .attr("width", x.bandwidth())
      .attr("height", d => height - y(d.nb_artistes))
      .attr("fill", "#448aff");
  });
</script>
