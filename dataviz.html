<body>

  <main>
    <h1>Datavisualisation - D3.js</h1>
	<h2>Nombre d'artistes français ajoutés selon leur année de naissance ou de formation</h2>
    <div id="chart_annee" style="width:100%; height:auto; max-width:100%;"></div>
  </main>
	<script>
	  const margin = { top: 20, right: 30, bottom: 60, left: 60 };
	  const width = 960 - margin.left - margin.right;
	  const height = 500 - margin.top - margin.bottom;

	  const svg = d3.select("#chart")
		.append("svg")
		.attr("viewBox", `0 0 ${width + margin.left + margin.right} ${height + margin.top + margin.bottom}`)
		.attr("preserveAspectRatio", "xMidYMid meet")
		.classed("responsive-svg", true)
		.append("g")
		.attr("transform", `translate(${margin.left},${margin.top})`);

	  d3.csv('data_d3js/nb_artistes_france_annee.csv').then(data => {
		data.forEach(d => {
		  d.annee = +d.annee;
		  d.nb_artistes = +d.nb_artistes;
		});

		const x = d3.scaleBand()
		  .domain(data.map(d => d.annee))
		  .range([0, width])
		  .padding(0.1);

		const y = d3.scaleLinear()
		  .domain([0, d3.max(data, d => d.nb_artistes)]).nice()
		  .range([height, 0]);

		svg.append("g")
		  .call(d3.axisLeft(y));

		svg.append("g")
		  .attr("transform", `translate(0,${height})`)
		  .call(d3.axisBottom(x).tickValues(x.domain().filter((d, i) => i % 5 === 0)))
		  .selectAll("text")
		  .attr("transform", "rotate(-45)")
		  .style("text-anchor", "end");

		svg.selectAll("rect")
		  .data(data)
		  .join("rect")
		  .attr("x", d => x(d.annee))
		  .attr("y", d => y(d.nb_artistes))
		  .attr("width", x.bandwidth())
		  .attr("height", d => height - y(d.nb_artistes))
		  .attr("fill", "#448aff");
	  });
	</script>

</body>


</html>
